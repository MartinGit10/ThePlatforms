<!DOCTYPE html>
<html>
<head>
    <title>Nombre de Tu Juego</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden; /* Desactivar el scroll */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #title {
            background-image: url('title.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 400px;
            height: 100px;
        }
        #buttons {
            display: flex;
            gap: 20px;
        }
        #horizontalLockImage {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="horizontalLockImage">
        <img src="horizontal_lock.png" alt="Por favor, gira tu dispositivo horizontalmente">
    </div>
    <div class="container">
        <div id="title"></div>
        <div id="buttons">
            <button id="button1">Botón 1</button>
            <button id="button2">Botón 2</button>
            <button id="fullscreenButton">Activar Pantalla Completa</button>
        </div>
    </div>
    <audio controls autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
    <script>
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                // La pantalla está en modo vertical
                document.getElementById('horizontalLockImage').style.display = 'block';
                document.body.style.display = 'none'; // Ocultar el contenido
            } else {
                // La pantalla está en modo horizontal
                document.getElementById('horizontalLockImage').style.display = 'none';
                document.body.style.display = 'block'; // Mostrar el contenido
            }
        }

        const fullscreenButton = document.getElementById('fullscreenButton');

        fullscreenButton.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });

        // Verificar la orientación cuando se carga la página y cuando se redimensiona la ventana
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
    </script>
</body>
</html>
